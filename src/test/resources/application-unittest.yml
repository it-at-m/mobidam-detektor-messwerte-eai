spring:

  # Spring JPA
  datasource.url: jdbc:h2:mem:mobidammesswerteeai;MODE=Oracle;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    database: H2
    hibernate:
      # always drop and create the db should be the best
      # configuration for local (development) mode. this
      # is also the default, that spring offers by convention.
      # but here explicite:
      ddl-auto: create-drop
      naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    # Logging for database operation
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  datasource:
    username: sa
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost

SSO_REALM: test
SSO_BASE_URL: http://localhost
